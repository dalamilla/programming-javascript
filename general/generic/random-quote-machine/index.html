<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
</head>

<body class="bg-info">
  <div class="container-fluid vh-100">
    <div class="container-fluid vh-100">
      <div id="quote-box" class="row align-items-center h-100 p-3">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4 mx-auto shadow mb-5 bg-white rounded p-3">
          <div id="quote-text" class="text-center lead p-3">
            <i class="fas fa-quote-left"></i>
            <span id="text"></span>
            <i class="fas fa-quote-right"></i>
          </div>
          <div id="quote-author" class="row justify-content-end p-3">
            <span id="author" class="text-uppercase font-weight-bold"></span>
          </div>
          <div class="row justify-content-between p-3">
            <div class="btn-group" role="group" aria-label="Basic example">
              <a target="_blank" id="tweet-quote" class="btn btn-info">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="btn btn-info">
                <i class="fas fa-cat"></i>
              </a>
              <a href="#" class="btn btn-info">
                <i class="fas fa-dog"></i>
              </a>
            </div>
            <button id="new-quote" class="btn btn-outline-info">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
