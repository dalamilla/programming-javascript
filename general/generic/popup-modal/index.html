<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Modal</title>
</head>
<body>
  <div class="modal">
    <div class="modal-window">
      <div class="modal-close">
        <i class="fas fa-times-circle close"></i>
      </div>
      <div class="modal-content">
        <div class="arrow">
          <i class="fas fa-chevron-circle-left modal-btn left"></i>
        </div>
        <div class="img-container">
          <img src="">
        </div>
        <div class="arrow">
          <i class="fas fa-chevron-circle-right modal-btn right"></i>
        </div>
      </div>
    </div>
  </div>
  <section>
    <div class="search">
      <form class="search-item">
        <input class="search-box" type="text" value="" placeholder="Item.....">
        <button class="search-btn" type="submit" value="Submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
    <div class="list">
      <div class="card"><img src="/img/pexels-daria-liudnaya-7354519.jpg">
        <h3>Blue Pot</h3>
        <span>$ 25</span>
      </div>
      <div class="card"><img src="/img/pexels-daria-liudnaya-7354521.jpg">
        <h3>Circle Pot</h3>
        <span>$ 20</span>
      </div>
      <div class="card"><img src="/img/pexels-daria-liudnaya-7354580.jpg">
        <h3>Yellow Pot</h3>
        <span>$ 30</span>
      </div>
      <div class="card"><img src="/img/pexels-daria-liudnaya-7354520.jpg">
        <h3>White Pot</h3>
        <span>$ 15</span>
      </div>
      <div class="card"><img src="/img/pexels-daria-liudnaya-7354539.jpg">
        <h3>Special Pot</h3>
        <span>$ 25</span>
      </div>
      <div class="card"><img src="/img/pexels-daria-liudnaya-7354582.jpg">
        <h3>Limit Edition Pot</h3>
        <span>$ 15</span>
      </div>
    </div>
  </section>
  <footer>
    <span> Photos by <a href="https://www.pexels.com/@daria-liudnaya">Daria Liudnaya</a> from <a
        href="https://www.pexels.com/">Pexels</a>
    </span>
  </footer>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
